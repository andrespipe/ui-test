<div class="percent-bar">
  <div class="like" [style.width]="model?.like + '%'">
      <i class="fas fa-thumbs-up"></i>
      {{ model?.like }}%
  </div>
  <div class="dislike" [style.width]="model?.dislike + '%'">
      {{ model?.dislike }}%
      <i class="fas fa-thumbs-down"></i>
  </div>
</div>
